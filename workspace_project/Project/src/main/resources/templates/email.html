<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인증번호 안내</title>
</head>

<body style="background-color: #F9FAFB; margin: 0; font-family: 'Noto Sans KR', sans-serif;">
    <div
        style="max-width: 36rem; margin: 2rem auto; background-color: #FFFFFF; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 10px 15px rgba(0,0,0,0.1);">
        <!-- 헤더 영역 -->
        <h1 style="font-size: 1.875rem; font-weight: 700; color: #2563EB; text-align: center; margin-bottom: 1.5rem;">
            인증번호 안내
        </h1>
        <!-- 안내 문구 -->
        <p style="color: #4B5563; margin-bottom: 1.5rem; text-align: center;">
            아래의 인증번호를 입력하여 회원가입 절차를 완료해주세요.<br />
            인증번호는 60분 후 만료되오니, 반드시 60분 내에 입력 부탁드립니다.
        </p>
        <!-- 인증번호 영역 -->
        <div style="text-align: center; margin-bottom: 1.5rem;">
            <span style="font-size: 3rem; font-weight: 800; color: #2563EB;">{{verificationCode}}</span>
        </div>
        <!-- 구분선 -->
        <hr style="border: 1px solid #D1D5DB; margin: 1rem 0;" />
        <!-- 푸터 안내 -->
        <p style="color: #6B7280; font-size: 0.875rem; text-align: center;">
            * 이 메일은 발신전용입니다.
        </p>
    </div>
</body>

</html>
